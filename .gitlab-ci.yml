variables:
  SERVICE: "app-challenge-helloworld"
  MODULE: "helm"

.docker:
  image: wedneyyuri/awscli-dind
  services:
      - docker:18.09-dind
  before_script:
    - echo -n $CI_REGISTRY_PASSWORD | docker login -u $CI_REGISTRY_USER --password-stdin 

.helm:
  image: 
    name: alpine/helm:3.2.1
    entrypoint: [""] 
  tags:
    - docker  

stages:
  - build
  - package
  - deploy

buld:
  extends: .docker
  stage: build
  script:
    - docker build -t $CI_REGISTRY_USER/${SERVICE}:${CI_PIPELINE_ID} -f ${CI_PROJECT_DIR}/parte1/docker/Dockerfile .
    - docker push $CI_REGISTRY_USER/${SERVICE}:${CI_PIPELINE_ID}
  tags:
    - docker
  
package:
  extends: .helm
  stage: package
  script:
    - helm package ${CI_PROJECT_DIR}/parte1/${MODULE}/helloworld --app-version 0.1.0
    - curl --request POST --form 'chart=@${SERVICE}-0.1.0.tgz' \
     --user $GITLAB_USER:$ACCESS_TOKEN https://gitlab.com/api/v4/projects/$CI_PROJECT_ID/packages/helm/api/stable/charts

deploy:
  extends: .helm
  stage: deploy
  script:
    - helm upgrade ${SERVICE} ${CI_PROJECT_DIR}/parte1/${MODULE}/helloword --namespace ${SERVICE}
  rules:
    - if: $CI_COMMIT_BRANCH == 'main'
      when: always
  dependencies:
    - package   
